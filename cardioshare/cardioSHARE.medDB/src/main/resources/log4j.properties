log4j.rootLogger=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d] %-5p (%F:%L) %m%n
log4j.appender.CONSOLE.Threshold=INFO

log4j.appender.TASKSTATUS=ca.wilkinsonlab.sadi.tasks.StatusAppender
log4j.appender.TASKSTATUS.layout=org.apache.log4j.PatternLayout
log4j.appender.TASKSTATUS.layout.ConversionPattern=%m%n
log4j.appender.TASKSTATUS.Threshold=TRACE

log4j.additivity.ca.wilkinsonlab.sadi=true
# let people see the valuesFrom filtering
log4j.logger.ca.wilkinsonlab.sadi.share=TRACE
# why is this here? comments, please...
log4j.logger.ca.wilkinsonlab.sadi.utils.http=WARN